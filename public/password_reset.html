<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="../../main.css" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Echo</title>
  </head>
  <body>
    <div id="desktop-background" >
      <div id="d3-container">
        <div class="form-wrap form-wrap__password">
          <div class="tabs">
            <h3 class="password-heading"><a class="login-tab password-tab">Enter your new password in the box below.</a></h3>
          </div><!--.tabs-->

          <div class="tabs-content tabs-content__password">
            <div id="login-tab-content" class="active">
              <form class="login-form" action="/reset/:token/:username" method="post">
                <input type="password" class="input" id="user_login" autocomplete="off" placeholder="New password" name="password" required  minlength="6" maxlength="64">
                <input class="button button__password" type="submit" value="Update password">
              </form><!--.login-form-->
              <div class="help-text">
                <p><a href="/login">Back to login</a></p>
              </div><!--.help-text-->
            </div><!--.login-tab-content-->
          </div><!--.tabs-content-->
        </div><!--.form-wrap-->


      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="../../bundle.js"></script>
</html>
